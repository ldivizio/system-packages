name: Build RPM Packages

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
        description: "Package name to build (e.g., postfix)"
      version:
        required: true
        type: string
        description: "Version to build (e.g., 3.8.4)"
  workflow_dispatch:
    inputs:
      package:
        required: true
        type: string
        description: "Package name to build (e.g., postfix)"

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    name: Build ${{ inputs.package }} on RHEL ${{ matrix.rhel_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rhel_version: [9, 10]

    container:
      image: almalinux:${{ matrix.rhel_version }}
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf install -y epel-release rpm-build rpmdevtools dnf-plugins-core
          dnf install -y gcc-toolset-15-gcc gcc-toolset-15-gcc-plugin-annobin gcc-toolset-15-gcc-c++ tar
          if [ "${{ matrix.rhel_version }}" == "9" ]; then
            dnf config-manager --set-enabled crb
          fi

      - name: Setup RPM build environment
        run: |
          echo "%_topdir /root/rpmbuild" > ~/.rpmmacros
          rpmdev-setuptree

      - name: Copy SPEC file
        run: |
          if [ -f "${{ inputs.package }}/${{ inputs.package }}.spec" ]; then
            cp ${{ inputs.package }}/${{ inputs.package }}.spec /root/rpmbuild/SPECS/
          else
            echo "No SPEC file found for ${{ inputs.package }}"
            exit 1
          fi
      - name: Copy sources to SOURCES directory
        run: |
          if [ -d "${{ inputs.package }}/sources" ]; then
            echo "Copying sources from ${{ inputs.package }}/sources"
            cp ${{ inputs.package }}/sources/* /root/rpmbuild/SOURCES/
            ls -lh /root/rpmbuild/SOURCES/
          else
            echo "No sources directory found for ${{ inputs.package }}"
          fi

      - name: Install build dependencies from SPEC
        run: |
          dnf builddep -y /root/rpmbuild/SPECS/${{ inputs.package }}.spec

      - name: Build RPM
        run: |
          rpmbuild -ba /root/rpmbuild/SPECS/${{ inputs.package }}.spec

      - name: List built packages
        run: |
          echo "=== Built RPMs ==="
          find /root/rpmbuild/RPMS -type f -name "*.rpm"
          echo "=== Built SRPMs ==="
          find /root/rpmbuild/SRPMS -type f -name "*.rpm"

      - name: Prepare artifacts for upload
        run: |
          mkdir -p /tmp/artifacts
          find /root/rpmbuild/RPMS -type f -name "*.rpm" -exec cp {} /tmp/artifacts/ \;
          find /root/rpmbuild/SRPMS -type f -name "*.rpm" -exec cp {} /tmp/artifacts/ \;
          ls -lh /tmp/artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ inputs.package }}-rhel${{ matrix.rhel_version }}-rpm
          path: /tmp/artifacts/*.rpm
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-rpm
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.package }}-${{ inputs.version }}
          name: ${{ inputs.package }} ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.rpm
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
