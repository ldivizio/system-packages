
name: Build RPM Packages

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      package:
        required: true
        type: string
        description: "Package name"
      build:
        required: true
        type: string
        description: "Build number"

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    name: Build ${{ inputs.package }} on RHEL ${{ matrix.rhel_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rhel_version: [9, 10]

    container:
      image: almalinux:${{ matrix.rhel_version }}
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf install -y epel-release rpm-build rpmdevtools dnf-plugins-core
          dnf install -y gcc-toolset-15-gcc gcc-toolset-15-gcc-plugin-annobin gcc-toolset-15-gcc-c++ tar
          if [ "${{ matrix.rhel_version }}" = "9" ]; then
            dnf config-manager --set-enabled crb
          fi

      - name: Setup RPM build environment
        run: |
          echo "%_topdir /root/rpmbuild" > ~/.rpmmacros
          rpmdev-setuptree

      - name: Copy SPEC file
        run: |
          if [ -f "${{ inputs.package }}/${{ inputs.package }}.spec" ]; then
            cp "${{ inputs.package }}/${{ inputs.package }}.spec" /root/rpmbuild/SPECS/
          else
            echo "No SPEC file found for ${{ inputs.package }}"
            exit 1
          fi

      - name: Copy sources to SOURCES directory
        run: |
          if [ -d "${{ inputs.package }}/sources" ]; then
            echo "Copying sources from ${{ inputs.package }}/sources"
            cp "${{ inputs.package }}/sources/"* /root/rpmbuild/SOURCES/            
          else
            echo "No sources directory found for ${{ inputs.package }}"
          fi

      - name: Install build dependencies from SPEC
        run: |
          dnf builddep -y "/root/rpmbuild/SPECS/${{ inputs.package }}.spec"

      - name: Build RPM
        run: |
          rpmbuild -bb "/root/rpmbuild/SPECS/${{ inputs.package }}.spec"

      # - name: Collect RPM outputs
      #   run: |
      #     mkdir -p /workspace/artifacts/${{ matrix.rhel_version }}
      #     cp /root/rpmbuild/RPMS/*/*.rpm /workspace/artifacts/${{ matrix.rhel_version }}/
      #     ls -lh /workspace/artifacts/${{ matrix.rhel_version }}/

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ inputs.package }}-${{ inputs.build }}-rhel${{ matrix.rhel_version }}"
          path: /root/rpmbuild/RPMS/**/*.rpm
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-rpm
    steps:
      - uses: actions/checkout@v4

      - name: Download all RPM artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: |
          find dist -type f -name '*.rpm' -print
          test -n "$(find dist -type f -name '*.rpm')" || { echo "No RPMs found"; exit 1; }

      - name: Create GitHub Release and upload RPMs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.package }}-${{ inputs.build }}
          name: ${{ inputs.package }} ${{ inputs.build }}
          prerelease: false
          files: dist/**/*.rpm
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
